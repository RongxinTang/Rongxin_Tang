<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a06757b4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><strong>PATTERN GALLERY</strong></h1>
        <br>
        <p><strong>Materials in my city</strong></p>
        <p><a href="https://www.google.com/maps/@26.4176792,103.2908884,3274m/data=!3m1!1e3" target="_blank">Huize</a>
             | <a href="https://www.google.com/maps/@25.4920921,103.7906644,2775m/data=!3m1!1e3" target="_blank">Qujing</a>
              | <a href="https://www.google.com/maps/@29.5661828,106.4666133,2280m/data=!3m1!1e3" target="_blank">Chongqing</a>
               | <a href="https://www.google.com/maps/@40.8000347,-73.9630032,2040m/data=!3m1!1e3" target="_blank">New York</a> </p>
    </header>

    <main>
        <section class="nav">
            <div class="searchBar">
                <form action="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search">
                    <label for="search">Search...</label>
                </form>   
            </div>
            <br>

            <div class="filter">
                <p>Filter By</p>

                <div>
                    <button type="button" class="collapsible"><strong>TYPE</strong></button>
                    <div class="collContent filterContainer">
                        <button class="filter-btn" data-filter="BuildingMaterials">Building Materials</button>
                        <button class="filter-btn" data-filter="Foliage">Foliage</button>
                        <button class="filter-btn" data-filter="Food">Food</button>
                        <button class="filter-btn" data-filter="Edible Fungi">Edible Fungi</button>
                        <button class="filter-btn acive" data-filter="all">All</button>
                    </div>
                </div>

                <div>
                    <button type="button" class="collapsible"><strong>COLOR</strong></button>
                    <div class="collContent">
                        <button class="filter-btn" data-filter="Green">Green</button>
                        <button class="filter-btn" data-filter="Red">Red</button>
                        <button class="filter-btn" data-filter="Khaki">Khaki</button>
                        <button class="filter-btn" data-filter="Grey">Grey</button>
                    </div>
                </div>
                
            </div>

        </section>


        <section class="content">
            <ul class="cardContainer"></ul>
        </section>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
